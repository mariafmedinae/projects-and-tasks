<mat-form-field appearance="outline" class="w-100 mb-4">
  <mat-label>{{ label }}</mat-label>
  <input class="w-100" [type]="type" [formControl]="control" matInput (change)="change($event)" />
  
  <!-- Icon -->
  @if (icon) { <mat-icon matSuffix>{{ icon }}</mat-icon> }

  <!-- Error message -->
  @if (control.invalid) {
  <mat-error>{{ errorMessage }}</mat-error>
  }
</mat-form-field>
