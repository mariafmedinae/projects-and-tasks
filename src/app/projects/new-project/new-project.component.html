<div class="d-flex mb-4">
  <!-- Back to projects list button -->
  <app-button label="Regresar" (click)="goBack()"></app-button>
</div>

<h1 class="text-center">Nuevo proyecto</h1>

<!-- New project form -->
<form [formGroup]="formGroup" autocomplete="off">
  <!-- Name input -->
  <app-input
    label="Nombre del proyecto"
    type="text"
    [clearInput]="clearInput"
    (onChange)="updateInputs('name', $event)"
  ></app-input>

  <!-- Description input -->
  <app-input
    label="DescripciÃ³n"
    type="text"
    [clearInput]="clearInput"
    (onChange)="updateInputs('username', $event)"
  ></app-input>

  <!-- Alert message -->
  @if (showAlert) {
  <app-alert-message
    [color]="alertClass"
    [message]="alertText"
  ></app-alert-message>
  }

  <!-- Save button -->
  <app-button
    [label]="getButtonLabel()"
    [isLoading]="isLoading"
    (onClick)="saveProject()"
  ></app-button>
</form>
